<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website</title>
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<!-- Font Awesome CSS -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>

<style>
    .center {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50vh;
        gap: 30px;
    }
</style>
</head>
<body>

<div class="center">
    <button type="button" class="btn btn-primary btn-lg" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v1=1', this)">Small Door</button>
    <button type="button" class="btn btn-primary btn-lg" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v2=1', this)">Outdoor Gate</button>
    <button type="button" class="btn btn-primary btn-lg" onclick="hitWebsite('https://sgp1.blynk.cloud/external/api/update?token=pzuG_dvON6Xy0nYO5PCpaCwwVOQzoagb&v3=1', this)">Small Door</button>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Bootstrap JS -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script>
function hitWebsite(url, button) {
    var $button = $(button);
    $button.button('loading');
    
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            $button.button('reset');
            if (xhr.status === 200) {
                console.log(xhr.responseText); // Response from the website
            } else {
                console.error("Error:", xhr.status);
            }
        }
    };
    xhr.send();
}
</script>
</body>
</html>
